server.port=8080

#jsp setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Mysql Database setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssafyweb?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy

logging.level.com.ssafy.guestbook=debug

#mybatis setting
mybatis.type-handlers-package=com.ssafy.ws
mybatis.mapper-locations=dto/**/*.xml

#properties
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration