<!DOCTYPE html>
<html lang="ko">
<head>
    <title>제품등록</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-lg-5">
            <h5 class="text-center">제품등록</h5>
            <form name="paramform" method="get" action="main">
            
                <div class="form-group">
                    <label for="username">이름:</label> <input type="text"
                        class="form-control" placeholder="입력" name="name">
                </div>
                <div class="form-group">
                    <label for="username">가격:</label> <input type="text"
                        class="form-control" placeholder="입력" name="price">
                </div>
                <div class="form-group">
                    <label for="username">설명:</label> <input type="text"
                        class="form-control" placeholder="입력" name="description">
                </div>
                
                <button type="submit" class="btn btn-primary" name ="action" value ="insert">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
